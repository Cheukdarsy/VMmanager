{% load mytags %}
<div class="modal fade" id="vc-{{ vc.id }}-modal" tabindex="-1" role='dialog' aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">修改</h4>
            </div>
            <div class="modal-body" style="padding-bottom:10px">
                <div class="ibox-content form-horizontal">
                    <label id="vc-modify-waiting" style="display: none">正在连接VC服务器，请稍后...</label>
                    <form method="post" action="" class="vc-setting-form vc-modify" id="vc-modify{{ vc.id }}-form">
                        {% csrf_token %}
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <input type="hidden" value="{{ vc.id }}" name="id">
                                <div class="form-group" style="margin-right:-60px;margin-left:40px;">
                                    <label class="col-sm-3 control-label">IP地址:&nbsp;</label>
                                    <div class="dropdown col-sm-9">
                                        <input type="text" name="vcip" id="vcip" value="{{ vc.ip }}">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-right:-60px;margin-left:40px;">
                                    <label class="col-sm-3 control-label">端口:&nbsp;</label>
                                    <div class="dropdown col-sm-9">
                                        <input type="text" name="vcport" id="vcport" value="{{ vc.port }}">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-right:-60px;margin-left:40px;">
                                    <label class="col-sm-3 control-label">环境类型:&nbsp;</label>
                                    <div class="col-sm-9 dropdown">
                                        {% for env in envs %}
                                            <input type="checkbox" name="{{ env.option }}"
                                                    {% if env.option in vc.env_type_list %}
                                                   checked
                                                    {% endif %}>{{ env.option_display }}
                                        {% endfor %}
                                    </div>
                                </div>
                                <div class="form-group" style="margin-right:-60px;margin-left:40px;">
                                    <label class="col-sm-3 control-label">用户名:&nbsp;</label>
                                    <div class="dropdown col-sm-9">
                                        <input type="text" name="vcname" id="vcname" value="{{ vc.user }}">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-right:-60px;margin-left:40px;">
                                    <label class="col-sm-3 control-label">密码:&nbsp;</label>
                                    <div class="dropdown col-sm-9">
                                        <input type="password" name="vcpw" id="vcpw" value="{{ vc.password }}">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-right:-60px;margin-left:40px;">
                                    <label class="col-sm-3 control-label">确认密码:&nbsp;</label>
                                    <div class="dropdown col-sm-9">
                                        <input type="password" name="vcpw-conf" id="vcpw-conf">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary vc-modify-btn" form="vc-modify{{ vc.id }}-form">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
